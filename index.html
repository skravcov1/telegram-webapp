<!DOCTYPE html>
<html>
  <head>
    <title>Magic Telegram WebApp</title>
    <meta charset="utf-8" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h2 id="hello">Привет!</h2>
    <p>Нажми кнопку ниже, чтобы начать магию ✨</p>
    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();
      const user = tg.initDataUnsafe?.user;
      document.getElementById("hello").innerText =
        "Привет, " + (user?.first_name || "гость") + "!";

      tg.MainButton.setText("Запустить магию");
      tg.MainButton.show();

      tg.MainButton.onClick(() => {
        tg.sendData("Магия активирована ✨");
        tg.close();
      });
    </script>
  </body>
</html>
